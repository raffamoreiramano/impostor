<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="max-image-preview:large">

  <title>EMPOSTOR</title>

  <script type="text/javascript" src="/script.js"></script>
  <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'">
</head>

<body>
  <main>
    <section>
      <h1>Impostor</h1>

      <form id="jogadores">
        <label>
          Número de jogadores
        </label>

        <input type="number" name="jogadores">

        <button>Confirmar</button>
      </form>
    </section>

    <section>
      <h2>Senhas</h2>

      <form id="senhas">
        <input type="password" name="senha-0" spellcheck="false">
        <input type="password" name="senha-1" spellcheck="false">
        <input type="password" name="senha-2" spellcheck="false">
        <input type="password" name="senha-3" spellcheck="false">
        <input type="password" name="senha-4" spellcheck="true">
      </form>
    </section>

    <section>
      <h2>A palavra-chave</h2>

      <form id="turnos">
        <ul>
          <li>
            <label style="--cor: var(--cor-1)">Jogador 1<input type="radio" name="jogador" spellcheck="false" value="0"></label>
          </li>
          
          <li>
            <label style="--cor: var(--cor-2)">Jogador 2<input type="radio" name="jogador" spellcheck="false" value="1"></label>
          </li>
          
          <li>
            <label style="--cor: var(--cor-3)">Jogador 3<input type="radio" name="jogador" spellcheck="true" value="2"></label>
          </li>
          
          <li>
            <label style="--cor: var(--cor-4)">Jogador 4<input type="radio" name="jogador" spellcheck="false" value="3"></label>
          </li>
          
          <li>
            <label style="--cor: var(--cor-5)">Jogador 5<input type="radio" name="jogador" spellcheck="false" value="4"></label>
          </li>
        </ul>

        <div>
          <button type="button">Mostrar senha</button>
          <output disabled="true">...</output>
        </div>
      </form>
    </section>

    <section>
      <h2>Próxima rodada</h2>

      <button id="fim" type="button">Embaralhar</button>
    </section>
  </main>
</body>

</html>
