<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="max-image-preview:large">

  <title>EMPOSTOR</title>

  <script type="text/javascript" src="/script.js"></script>
  <link rel="stylesheet" href="/styles.css" media="print" onload="this.media='all'">
</head>

<body>
  <main>
    <section>
      <h1>Impostor</h1>

      <form id="jogadores">
        <label>
          Número de jogadores
        </label>

        <input type="number" name="jogadores">

        <button>Confirmar</button>
      </form>
    </section>

    <section>
      <h2>Senhas</h2>

      <form id="senhas">
      </form>
    </section>

    <section>
      <h2>A palavra-chave</h2>

      <form id="turnos">
        <div>
          <button type="button">Mostrar senha</button>
          <output disabled="true">...</output>
        </div>
      </form>
    </section>

    <section>
      <h2>Próxima rodada</h2>

      <button id="fim" type="button">Embaralhar</button>
    </section>
  </main>
</body>

</html>
